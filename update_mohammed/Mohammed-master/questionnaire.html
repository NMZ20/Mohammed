      <form name="myForm" onsubmit="return validate()" method="post" action="indext.html">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input name="fname" type="text" class="form-control" id="nameInput" >
          <div id="name-warning" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="emailinput" class="form-label">Email</label>
          <input name="femail" class="form-control" id="emailinput" >
          <div id="email-warning" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Message</label>
            <textarea name="fmessage" class="form-control" id="messageInput" name="message1" rows="4" cols="50"></textarea>
            <div id="message-warning" class="form-text text-danger"></div>
          </div>

        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
          <input name="fcheck" type="checkbox" class="ml-2 form-check-input" id="Check1">
        </div>
        <button type="submit" class="btn btn-primary" id="submit" disabled>Submit</button>
      </form>
</body>
<script>
    const disableCheckBox = document.getElementById("Check1");
      // Retrieve reference to button
    const submitButton = document.getElementById("submit");

      disableCheckBox.addEventListener("change", (e) => {
          if (e.target.checked) {
                // Disable button when checkbox is selected
              submitButton.disabled = false;
          } else {
              // Enable button when checkbox is deselected
              submitButton.disabled = true;
          }
      });

      function validate() {
        const name = document.forms["myForm"]["fname"].value;
        const email = document.forms["myForm"]["femail"].value;
        const message = document.forms["myForm"]["fmessage"].value;


        if (name == "") {
            document.getElementById("name-warning").innerHTML = "name must be filled out"
            return false;
        }
        
        let emailValidation = email.includes("@");
        if (email == "") {
            document.getElementById("email-warning").innerHTML = "email must be filled out"
            return false;
        }else if (!emailValidation) {
            document.getElementById("email-warning").innerHTML = "email is not valid, please include @"
            return false;
        }

        if (message == "") {
            document.getElementById("message-warning").innerHTML = "message must be filled out"
            return false;
        }
      }
</script>
