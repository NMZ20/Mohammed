                    </select>
                </div>

                    <input required name="fprice" placeholder="Price">
                    <p class="text-danger mt-1" id="priceWarning"></p>
                </div>
                <div class="formElement">
                    <label>Description</label>
                    <textarea required rows="3"></textarea>
                </div>
                <div class="formElement">
                    <label id="imageLabel" for="uploadImg">

                    </label>
                    <input type="file" hidden name="picture" id="uploadImg">
                </div>
            </div>
            <div class="formFooter">
                <input type="submit" value="Show Price" />
            </div>
            <p class="text-danger mt-2" id="finalPrice"></p>
        </form>
    </div>
    <script>
        function calculatePrice() {

            const rooms = document.forms["adsForm"]["frooms"].value;
            const price = document.forms["adsForm"]["fprice"].value;
            if (price <= 0) {
                document.getElementById("priceWarning").innerHTML = " price must be more than 0";
                return false;
            }

            if (price <= 1000) {
                document.getElementById("finalPrice").innerHTML = "Your ad price is 5 Omani Rials";
            } else if (price <= 10000) {
                document.getElementById("finalPrice").innerHTML = "Your ad price is 15 Omani Rials";
            } else {
                document.getElementById("finalPrice").innerHTML = "Your ad price is 30 Omani Rials";
            }
            return false;
        }
    </script>
